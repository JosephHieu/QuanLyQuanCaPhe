<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ Quản lý</title>

    <style>
        /* === Thiết lập cơ bản === */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Sắp xếp: Header, Container, Footer theo chiều dọc */
            height: 100vh; /* Chiều cao toàn màn hình */
            background-color: #f0f0f0;
        }

        /* === Header (Thanh trên cùng) === */
        .header-bar {
            padding: 10px 15px;
            font-weight: bold;
            border-bottom: 1px solid #aaa;
            background-color: #fff;
        }

        /* === Container chính (Bao gồm Sidebar và Nội dung) === */
        .page-container {
            display: flex; /* Sắp xếp Sidebar và Nội dung theo chiều ngang */
            flex: 1; /* Chiếm hết không gian còn lại (sau header/footer) */
            overflow: hidden; /* Tránh cuộn trang ngoài ý muốn */
        }

        /* === Sidebar (Menu bên trái) === */
        /* Định dạng cho <nav> được chèn từ fragment */
        .sidebar-nav {
            width: 240px; /* Cố định chiều rộng của sidebar */
            background-color: #fff;
            border-right: 1px solid #aaa;
            display: flex;
            flex-direction: column; /* Sắp xếp menu và nút "Giới thiệu" */
        }

        .sidebar-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            flex-grow: 1; /* Đẩy mục menu lên trên */
        }

        .sidebar-nav li a {
            display: block;
            padding: 12px 15px;
            text-decoration: none;
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .sidebar-nav li a:hover {
            background-color: #f5f5f5;
        }

        /* Tô màu xanh cho mục đang "active" */
        .sidebar-nav li a.active {
            background-color: #cce7ff;
            border-left: 3px solid #007bff;
            font-weight: bold;
        }

        /* === Nút Giới thiệu (Trong Footer) === */
        /* Thiết kế này giả định nút "Giới thiệu" là một phần của Footer
          hoặc nằm cuối Sidebar. Tôi sẽ đặt nó ở cuối Sidebar
          dựa trên hình ảnh của bạn
        */
        .sidebar-footer {
            padding: 10px;
            border-top: 1px solid #aaa;
        }
        .sidebar-footer button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            background-color: #e9e9e9;
            border: 1px solid #aaa;
            cursor: pointer;
        }

        /* === Main Content (Nội dung chính bên phải) === */
        .main-content {
            flex: 1; /* Chiếm hết không gian còn lại */
            padding: 20px;
            background-color: #e0f7fa; /* Màu xanh nhạt như trong ảnh */
            overflow-y: auto; /* Cho phép cuộn nếu nội dung dài */
        }

        .main-content .breadcrumb {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 20px;
        }

        .main-content h1 {
            color: #777;
            font-size: 2.5em;
            font-weight: 300; /* Chữ mảnh */
            text-align: center;
            margin-top: 50px;
        }

    </style>
</head>
<body>

<div class="header-bar">
    Phần mềm quản lý quán cà phê ver 1.0
</div>

<div class="page-container">

    <div class="sidebar-wrapper">
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>

        <div class="sidebar-footer">
            <button>Giới thiệu</button>
        </div>
    </div>

    <main class="main-content">
        <div class="breadcrumb">Trang chủ</div>

        <h1>XIN CHÀO, <span th:text="${username}">admin</span> !</h1>
    </main>

</div>

</body>
</html>
