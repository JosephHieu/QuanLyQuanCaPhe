<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang cá nhân</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
</head>
<body>

<form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;"></form>

<div class="header-bar">
    Phần mềm quản lý quán cà phê ver 1.0
</div>

<div class="page-container">

    <div class="sidebar-wrapper">
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>

        <div class="sidebar-footer">
            <button>Giới thiệu</button>
        </div>
    </div>

    <main class="main-content" th:object="${nhanVien}">
        <div class="breadcrumb">Trang cá nhân</div>

        <div class="profile-container">

            <div class="profile-info">

                <div class="info-item">
                    <label>Họ và tên:</label>
                    <span th:text="*{hoTen}">Lê Văn Thế</span>
                </div>
                <div class="info-item">
                    <label>Chức vụ:</label>
                    <span th:text="*{chucVu.tenChucVu}">Nhân viên pha chế</span>
                </div>
                <div class="info-item">
                    <label>Địa chỉ:</label>
                    <span th:text="*{diaChi}">12 Ngô Quyền, tp Đà Nẵng</span>
                </div>
                <div class="info-item">
                    <label>Lương:</label>
                    <span th:text="${#numbers.formatDecimal(nhanVien.chucVu.luong, 0, 'COMMA', 0, 'POINT')}">5.000.000</span>
                </div>
                <div class="info-item">
                    <label>Số điện thoại:</label>
                    <span th:text="*{soDienThoai}">0945423984</span>
                </div>

                <div class="info-credentials">
                    <div class="info-item">
                        <label>Tên đăng nhập:</label>
                        <span th:text="*{taiKhoan.tenDangNhap}">vanthe14</span>
                    </div>
                    <div class="info-item">
                        <label>Mật khẩu:</label>
                        <span>********</span>
                    </div>
                </div>

                <div>
                    <a th:href="@{/profile/edit}" class="edit-button">Chỉnh sửa</a>
                </div>
            </div>

            <div class="profile-avatar">
                <img th:src="@{/images/default-avatar.png}" alt="Ảnh đại diện" />
            </div>

        </div>

        <a href="#"
           th:href="@{/logout}"
           class="logout-button"
           onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">
            Đăng xuất
        </a>

    </main>
</div>

</body>
</html>
