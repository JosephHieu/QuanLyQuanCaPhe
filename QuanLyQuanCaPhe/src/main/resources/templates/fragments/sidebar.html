<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<nav th:fragment="sidebar" class="sidebar-nav">

    <ul sec:authorize="isAuthenticated()">
        <li>
            <a th:href="@{/admin/home}"
               sec:authorize="hasRole('ADMIN')"
               th:classappend="${currentPage == 'home' ? 'active' : ''}">Trang chủ</a>

            <a th:href="@{/staff/home}"
               sec:authorize="hasRole('STAFF')"
               th:classappend="${currentPage == 'home' ? 'active' : ''}">Trang chủ</a>
        </li>
        <li>
            <a th:href="@{/profile}"
               th:classappend="${currentPage == 'profile' ? 'active' : ''}">Trang cá nhân</a>
        </li>
        <li>
            <a th:href="@{/sales}"
               th:classappend="${currentPage == 'sales' ? 'active' : ''}">Quản lý bán hàng</a>
        </li>
    </ul>

    <div sec:authorize="hasRole('ADMIN')">
        <ul>
            <li class="has-submenu">

                <a th:href="@{/admin/nhanvien}"
                   th:classappend="${currentPage != null && #strings.startsWith(currentPage, 'admin_nhanvien') ? 'active' : ''}">
                    Quản lý nhân viên
                </a>

                <ul class="submenu"
                    th:if="${currentPage != null && #strings.startsWith(currentPage, 'admin_nhanvien')}">

                    <li>
                        <a th:href="@{/admin/nhanvien}"
                           th:classappend="${currentPage == 'admin_nhanvien_list' ? 'active-sub' : ''}">
                            » Xem danh sách
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/nhanvien/them}"
                           th:classappend="${currentPage == 'admin_nhanvien_them' ? 'active-sub' : ''}">
                            » Thêm nhân viên
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/nhanvien/timkiem}"
                           th:classappend="${currentPage == 'admin_nhanvien_chinhsua' ? 'active-sub' : ''}">
                            » Chỉnh sửa nhân viên
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/nhanvien/timkiem}"
                           th:classappend="${currentPage == 'admin_nhanvien_xoa' ? 'active-sub' : ''}">
                            » Xóa nhân viên
                        </a>
                    </li>
                    <li>
                        <a th:href="@{/admin/nhanvien/timkiem}"
                           th:classappend="${currentPage == 'admin_nhanvien_timkiem' ? 'active-sub' : ''}">
                            » Tìm kiếm
                        </a>
                    </li>
                </ul>
            </li>

            <li>
                <a th:href="@{/admin/thietbi}"
                   th:classappend="${currentPage == 'admin_thietbi' ? 'active' : ''}">Quản lý trang thiết bị</a>
            </li>
            <li>
                <a th:href="@{/admin/khohang}"
                   th:classappend="${currentPage == 'admin_khohang' ? 'active' : ''}">Quản lý kho hàng</a>
            </li>
            <li>
                <a th:href="@{/admin/thucdon}"
                   th:classappend="${currentPage == 'admin_thucdon' ? 'active' : ''}">Quản lý thực đơn</a>
            </li>
            <li>
                <a th:href="@{/admin/reports}"
                   th:classappend="${currentPage == 'admin_reports' ? 'active' : ''}">Thống kê, báo cáo</a>
            </li>
        </ul>
    </div>

</nav>

</body>
</html>
