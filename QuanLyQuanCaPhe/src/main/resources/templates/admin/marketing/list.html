<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Khuyến mãi</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" th:href="@{/css/marketing.css}" />

</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="page-container">
    <div class="sidebar-wrapper">
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        <div th:insert="~{fragments/footer :: footer}"></div>
    </div>
    <main class="main-content">
        <div class="breadcrumb">Quản lý marketing / Xem các khuyến mãi</div>

        <div style="margin-bottom: 15px;">
            <a th:href="@{/admin/marketing/them}" class="button-add">Thêm khuyến mãi mới</a>
        </div>

        <table>
            <thead>
            <tr>
                <th>Tên khuyến mãi <span class="sort-arrow">◆</span></th>
                <th>Ngày bắt đầu <span class="sort-arrow">◆</span></th>
                <th>Ngày kết thúc <span class="sort-arrow">◆</span></th>
                <th class="number-col">% giảm giá <span class="sort-arrow">◆</span></th>
                <th class="status-col">Trạng thái</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="km : ${dsKhuyenMai}">
                <td th:text="${km.tenKhuyenMai}">Khai trương quán</td>
                <td th:text="${#temporals.format(km.ngayBatDau, 'dd/MM/yyyy')}">21/1/2015</td>
                <td th:text="${#temporals.format(km.ngayKetThuc, 'dd/MM/yyyy')}">21/1/2015</td>
                <td class="number-col"
                    th:text="${km.loaiKhuyenMai == 'Phần trăm' ? #numbers.formatDecimal(km.giaTriGiam, 0, 'COMMA', 0, 'POINT') + '%' : 'N/A'}">
                    50%
                </td>
                <td class="status-col"
                    th:text="${km.trangThai ? 'Hoạt động' : 'Hết hạn'}"
                    th:style="${km.trangThai ? 'color: green; font-weight: bold;' : 'color: red;'}">
                    Hoạt động
                </td>
                <td class="actions">
                    <a th:href="@{/admin/marketing/edit/{id}(id=${km.maKhuyenMai})}" class="btn-edit">Sửa</a>
                    <a th:href="@{/admin/marketing/delete/{id}(id=${km.maKhuyenMai})}" class="btn-delete"
                       onclick="return confirm('Bạn chắc chắn muốn xóa khuyến mãi này?');">Xóa</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(dsKhuyenMai)}">
                <td colspan="6" style="text-align: center;">Chưa có chương trình khuyến mãi nào.</td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
