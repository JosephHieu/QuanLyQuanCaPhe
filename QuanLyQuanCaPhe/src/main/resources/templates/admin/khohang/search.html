<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tìm kiếm Hàng hóa</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" th:href="@{/css/products.css}" /> <style>

</style>
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="page-container">
    <div class="sidebar-wrapper">
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        <div th:insert="~{fragments/footer :: footer}"></div>
    </div>
    <main class="main-content">
        <div class="breadcrumb">Tìm kiếm hàng hóa</div>

        <form th:action="@{/admin/khohang/timkiem}" method="get" class="search-form">
            <input type="text" id="keyword" name="keyword" th:value="${keyword}" placeholder="Nhập tên hàng hóa cần tìm..." />
            <button type="submit">Tìm kiếm</button>
        </form>

        <table>
            <thead>
            <tr>
                <th>Tên</th>
                <th class="number-col">Số lượng</th>
                <th>Đơn vị</th>
                <th class="number-col">Đơn giá</th>
                <th class="number-col">Tổng giá trị</th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hh : ${dsKetQua}">
                <td th:text="${hh.tenHangHoa}"></td>
                <td class="number-col" th:text="${hh.soLuong}"></td>
                <td th:text="${hh.donViTinh?.tenDonVi}"></td>
                <td class="number-col" th:text="${#numbers.formatDecimal(hh.donGia, 0, 'COMMA', 0, 'POINT')}"></td>
                <td class="number-col" th:text="${#numbers.formatDecimal(hh.donGia * hh.soLuong, 0, 'COMMA', 0, 'POINT')}"></td>
                <td class="actions">
                    <a th:href="@{/admin/khohang/edit/{id}(id=${hh.maHangHoa})}" class="btn-edit">Sửa</a>
                    <a th:href="@{/admin/khohang/delete/{id}(id=${hh.maHangHoa})}" class="btn-delete"
                       onclick="return confirm('Bạn chắc chắn muốn xóa hàng hóa này?');">Xóa</a>
                </td>
            </tr>

            <tr th:if="${#lists.isEmpty(dsKetQua) and (keyword != null and !keyword.trim().isEmpty())}">
                <td colspan="6" style="text-align: center; font-style: italic;">Không tìm thấy hàng hóa nào khớp.</td>
            </tr>

            <tr th:if="${#lists.isEmpty(dsKetQua) and (keyword == null or keyword.trim().isEmpty())}">
                <td colspan="6" style="text-align: center; font-style: italic;">Chưa có hàng hóa nào trong kho.</td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
