<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Hàng hóa</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" th:href="@{/css/products.css}">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="page-container">
    <div class="sidebar-wrapper">
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        <div th:insert="~{fragments/footer :: footer}"></div>
    </div>
    <main class="main-content">
        <div class="breadcrumb">Danh sách hàng hóa (Tồn kho)</div>

        <div th:if="${successMessage}" class="alert alert-success" style="background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; margin-bottom: 15px; border-radius: 4px;">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; margin-bottom: 15px; border-radius: 4px;">
            <span th:text="${errorMessage}"></span>
        </div>

        <table>
            <thead>
            <tr>
                <th>Tên <span class="sort-arrow">◆</span></th>
                <th class="number-col">Số lượng <span class="sort-arrow">◆</span></th>
                <th>Đơn vị <span class="sort-arrow">◆</span></th>
                <th class="number-col">Đơn giá <span class="sort-arrow">◆</span></th>
                <th class="number-col">Tổng giá trị <span class="sort-arrow">◆</span></th>
                <th>Hành động</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hh : ${dsHangHoa}">
                <td th:text="${hh.tenHangHoa}"></td>
                <td class="number-col" th:text="${hh.soLuong}"></td>
                <td th:text="${hh.donViTinh?.tenDonVi}"></td> <td class="number-col" th:text="${#numbers.formatDecimal(hh.donGia, 0, 'COMMA', 0, 'POINT')}"></td>
                <td class="number-col" th:text="${#numbers.formatDecimal(hh.donGia * hh.soLuong, 0, 'COMMA', 0, 'POINT')}"></td>
                <td class="actions">
                    <a th:href="@{/admin/khohang/edit/{id}(id=${hh.maHangHoa})}" class="btn-edit">Sửa</a>
                    <a th:href="@{/admin/khohang/delete/{id}(id=${hh.maHangHoa})}" class="btn-delete"
                       onclick="return confirm('Bạn chắc chắn muốn xóa hàng hóa này?');">Xóa</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(dsHangHoa)}">
                <td colspan="6" style="text-align: center;">Chưa có hàng hóa nào trong kho.</td>
            </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
