<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Trang thiết bị</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
    <link rel="stylesheet" th:href="@{/css/devices.css}" />

</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="page-container">
    <div class="sidebar-wrapper">
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        <div th:insert="~{fragments/footer :: footer}"></div>
    </div>

    <main class="main-content">
        <div class="breadcrumb">Danh sách thiết bị</div>

        <div th:if="${successMessage}" class="alert alert-success" role="alert" style="background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; padding: 10px; margin-bottom: 15px; border-radius: 4px;">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" style="background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: 10px; margin-bottom: 15px; border-radius: 4px;">
            <span th:text="${errorMessage}"></span>
        </div>
        <div style="margin-bottom: 15px;">
            <a th:href="@{/admin/thietbi/them}" class="button-add">Thêm thiết bị mới</a>
        </div>

        <table>
            <thead>
            <tr>
                <th>Tên <span class="sort-arrow">◆</span></th>
                <th>Ngày mua <span class="sort-arrow">◆</span></th>
                <th class="number-col">Số lượng <span class="sort-arrow">◆</span></th>
                <th class="number-col">Đơn giá <span class="sort-arrow">◆</span></th>
                <th class="number-col">Giá (Tổng) <span class="sort-arrow">◆</span></th>
                <th class="number-col">Hành động <span class="sort-arrow">◆</span></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tb : ${dsThietBi}">
                <td th:text="${tb.tenThietBi}"></td>
                <td th:text="${#temporals.format(tb.ngayMua, 'dd/MM/yyyy')}"></td>
                <td class="number-col" th:text="${tb.soLuong}"></td>
                <td class="number-col" th:text="${#numbers.formatDecimal(tb.donGiaMua, 0, 'COMMA', 0, 'POINT')}"></td>
                <td class="number-col" th:text="${#numbers.formatDecimal(tb.donGiaMua * tb.soLuong, 0, 'COMMA', 0, 'POINT')}"></td>
                <td class="actions">
                    <a th:href="@{/admin/thietbi/edit/{id}(id=${tb.maThietBi})}" class="btn-edit">Sửa</a>
                    <a th:href="@{/admin/thietbi/delete/{id}(id=${tb.maThietBi})}" class="btn-delete"
                       onclick="return confirm('Bạn chắc chắn muốn xóa thiết bị này?');">Xóa</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(dsThietBi)}">
                <td colspan="5" style="text-align: center;">Chưa có thiết bị nào.</td> </tr>
            </tbody>
        </table>
    </main>
</div>
</body>
</html>
