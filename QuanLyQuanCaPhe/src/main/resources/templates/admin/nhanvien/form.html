<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Nhân viên</title>

    <link rel="stylesheet" th:href="@{/css/layout.css}" />

    <style>
        .main-content form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .form-container {
            display: flex;
            gap: 30px;
        }
        .form-fields {
            flex: 1; /* Chiếm 1 phần */
            display: grid;
            /* 2 cột cho nhãn và input */
            grid-template-columns: 120px 1fr;
            gap: 15px; /* Khoảng cách giữa các hàng */
            align-items: center; /* Căn giữa nhãn và input */
        }
        .form-fields label {
            font-weight: bold;
            text-align: right;
        }
        .form-fields label.required::after {
            content: " *";
            color: red;
        }
        .form-fields input, .form-fields select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* CSS cho cột Chức vụ/Lương */
        .chucvu-luong-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .chucvu-luong-group select {
            flex: 1; /* Chiếm nhiều hơn */
        }
        .chucvu-luong-group label {
            width: 50px !important; /* fix cứng */
            text-align: right;
        }
        .chucvu-luong-group input[readonly] {
            flex: 1;
            background-color: #eee; /* Màu xám cho ô chỉ đọc */
        }

        /* Ảnh đại diện */
        .form-avatar {
            width: 180px;
            text-align: center;
        }
        .form-avatar .avatar-placeholder {
            width: 150px;
            height: 150px;
            border: 1px solid #aaa;
            background-color: #ddd;
            margin: 0 auto 10px auto;
        }
        .form-avatar button {
            width: 150px;
        }

        .form-actions {
            grid-column: 2 / 3; /* Nút bấm nằm ở cột input */
            margin-top: 20px;
        }
        .form-actions button {
            padding: 8px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
        .required-note {
            grid-column: 1 / 3; /* Chiếm 2 cột */
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<div class="page-container">

    <div class="sidebar-wrapper">
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>

        <div th:insert="~{fragments/footer :: footer}"></div>
    </div>

    <main class="main-content">
        <div class="breadcrumb">Thêm nhân viên</div>

        <form th:action="@{/admin/nhanvien/save}"
              th:object="${nhanVien}"
              method="post"
              enctype="multipart/form-data">
            <div th:if="${saveError}" style="color: red; background-color: #ffe0e0; border: 1px solid red; padding: 10px; margin-bottom: 15px; border-radius: 4px;">
                <strong th:text="${saveError}"></strong>
            </div>
            <div class="form-container">

                <div class="form-fields">

                    <label for="hoTen" class="required">Họ và tên:</label>
                    <input type="text" id="hoTen" th:field="*{hoTen}" required />

                    <label for="diaChi">Địa chỉ:</label>
                    <input type="text" id="diaChi" th:field="*{diaChi}" />

                    <label for="chucVu" class="required">Chức vụ:</label>
                    <div class="chucvu-luong-group">
                        <select id="chucVu" name="maChucVu" required>
                            <option value="">-- Chọn chức vụ --</option>
                            <option th:each="cv : ${dsChucVu}"
                                    th:value="${cv.maChucVu}"
                                    th:text="${cv.tenChucVu}"
                                    th:data-luong="${#numbers.formatDecimal(cv.luong, 0, 'COMMA', 0, 'POINT')}">
                            </option>
                        </select>
                        <label for="luong">Lương:</label>
                        <input type="text" id="luong" readonly />
                    </div>

                    <div style="grid-column: 2 / 3;">
                        <span th:if="${chucVuError}"
                              th:text="${chucVuError}"
                              style="color: red; font-size: 0.9em; display: block; margin-top: -10px;">
                        </span>
                    </div>

                    <label for="soDienThoai" class="required">Số điện thoại:</label>
                    <input type="text" id="soDienThoai" th:field="*{soDienThoai}" required />

                    <label for="tenDangNhap">Tên đăng nhập:</label>
                    <input type="text" id="tenDangNhap" name="tenDangNhap" />

                    <label for="matKhau">Mật khẩu:</label>
                    <input type="password" id="matKhau" name="matKhau" />

                    <div class="form-actions">
                        <button type="submit">Thêm</button>
                        <a th:href="@{/admin/nhanvien}" role="button">Hủy</a>
                    </div>

                    <div class="required-note">
                        (*): Các trường bắt buộc nhập
                    </div>
                </div>

                <div class="form-avatar">

                    <input type="file" id="anhInput" name="anhFile" accept="image/*" style="display: none;" onchange="previewImage(event)"/>
                    <div class="avatar-placeholder" id="avatarPreview">
                    </div>

                    <button type="button" onclick="document.getElementById('anhInput').click();">
                        Chọn ảnh...
                    </button>
                </div>

            </div>
        </form>

    </main>
</div>

<script>

    function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
            // Hiển thị ảnh vào placeholder
            const previewDiv = document.getElementById('avatarPreview');
            previewDiv.innerHTML = ''; // Xóa placeholder cũ
            const img = document.createElement('img');
            img.src = reader.result;
            img.style.width = '150px';
            img.style.height = '150px';
            img.style.border = '1px solid #aaa';
            previewDiv.appendChild(img);
        };
        // Đọc file ảnh người dùng vừa chọn
        if (event.target.files[0]) {
            reader.readAsDataURL(event.target.files[0]);
        }
    }

    document.getElementById('chucVu').addEventListener('change', function() {
        // Lấy option đang được chọn
        var selectedOption = this.options[this.selectedIndex];

        // Lấy giá trị lương từ data-luong (mà ta đã gán bằng Thymeleaf)
        var luong = selectedOption.getAttribute('data-luong');

        // Gán vào ô input Lương
        document.getElementById('luong').value = luong ? luong : '';
    });
</script>

</body>
</html>
