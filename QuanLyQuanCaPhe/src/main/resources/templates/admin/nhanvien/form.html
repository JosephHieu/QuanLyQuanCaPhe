<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm Nhân viên</title>

    <link rel="stylesheet" th:href="@{/css/layout.css}" />

    <style>
        .main-content form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
        }
        .form-container {
            display: flex;
            gap: 30px;
        }
        .form-fields {
            flex: 1; /* Chiếm 1 phần */
            display: grid;
            /* 2 cột cho nhãn và input */
            grid-template-columns: 120px 1fr;
            gap: 15px; /* Khoảng cách giữa các hàng */
            align-items: center; /* Căn giữa nhãn và input */
        }
        .form-fields label {
            font-weight: bold;
            text-align: right;
        }
        .form-fields label.required::after {
            content: " *";
            color: red;
        }
        .form-fields input, .form-fields select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* CSS cho cột Chức vụ/Lương */
        .chucvu-luong-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .chucvu-luong-group select {
            flex: 1; /* Chiếm nhiều hơn */
        }
        .chucvu-luong-group label {
            width: 50px !important; /* fix cứng */
            text-align: right;
        }
        .chucvu-luong-group input[readonly] {
            flex: 1;
            background-color: #eee; /* Màu xám cho ô chỉ đọc */
        }

        /* Ảnh đại diện */
        .form-avatar {
            width: 180px;
            text-align: center;
        }
        .form-avatar .avatar-placeholder {
            width: 150px;
            height: 150px;
            border: 1px solid #aaa;
            background-color: #ddd;
            margin: 0 auto 10px auto;
        }
        .form-avatar button {
            width: 150px;
        }

        .form-actions {
            grid-column: 2 / 3; /* Nút bấm nằm ở cột input */
            margin-top: 20px;
        }
        .form-actions button {
            padding: 8px 15px;
            margin-right: 10px;
            cursor: pointer;
        }
        .required-note {
            grid-column: 1 / 3; /* Chiếm 2 cột */
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<div class="page-container">

    <div class="sidebar-wrapper">
        <div th:insert="~{fragments/sidebar :: sidebar}"></div>
        <div th:insert="~{fragments/footer :: footer}"></div>
    </div>

    <main class="main-content">
        <div class="breadcrumb" th:text="${nhanVien.maNhanVien == null ? 'Thêm nhân viên' : 'Chỉnh sửa nhân viên'}"></div>

        <form th:action="${nhanVien.maNhanVien == null ? '/admin/nhanvien/save' : '/admin/nhanvien/update'}"
              th:object="${nhanVien}" method="post" enctype="multipart/form-data">

            <input type="hidden" th:if="${nhanVien.maNhanVien != null}" th:field="*{maNhanVien}" />

            <div th:if="${saveError != null or fileError != null or errorMessage != null}" class="global-error-message">
                <strong th:text="${saveError != null ? saveError : (fileError != null ? fileError : errorMessage)}"></strong>
            </div>

            <div class="form-container">
                <div class="form-fields">
                    <label for="hoTen" class="required">Họ và tên:</label>
                    <input type="text" id="hoTen" th:field="*{hoTen}" required />

                    <label for="diaChi">Địa chỉ:</label>
                    <input type="text" id="diaChi" th:field="*{diaChi}" />

                    <label for="chucVu" class="required">Chức vụ:</label>
                    <div class="chucvu-luong-group">
                        <select id="chucVu" name="maChucVu" required>
                            <option value="">-- Chọn chức vụ --</option>
                            <option th:each="cv : ${dsChucVu}"
                                    th:value="${cv.maChucVu}"
                                    th:text="${cv.tenChucVu}"
                                    th:data-luong="${#numbers.formatDecimal(cv.luong, 0, 'COMMA', 0, 'POINT')}"
                                    th:selected="${nhanVien.chucVu != null && nhanVien.chucVu.maChucVu == cv.maChucVu}">
                            </option>
                        </select>
                        <label for="luong">Lương:</label>
                        <input type="text" id="luong" readonly
                               th:value="${nhanVien.chucVu != null ? #numbers.formatDecimal(nhanVien.chucVu.luong, 0, 'COMMA', 0, 'POINT') : ''}"/>
                    </div>
                    <div style="grid-column: 2 / 3;">
                        <span th:if="${chucVuError}" th:text="${chucVuError}" class="error-message" style="margin-top: -10px;"></span>
                    </div>


                    <label for="soDienThoai" class="required">Số điện thoại:</label>
                    <input type="text" id="soDienThoai" th:field="*{soDienThoai}" required />

                    <label for="tenDangNhap">Tên đăng nhập:</label>
                    <div>
                        <input type="text" id="tenDangNhap" name="tenDangNhap"
                               th:value="*{taiKhoan?.tenDangNhap}"
                               th:readonly="${nhanVien.maNhanVien != null}"
                               th:required="${nhanVien.maNhanVien == null}" />
                        <span th:if="${usernameError}" th:text="${usernameError}" class="error-message"></span>
                    </div>


                    <label for="matKhau">
                        <span th:if="${nhanVien.maNhanVien == null}" class="required">Mật khẩu:</span>
                        <span th:if="${nhanVien.maNhanVien != null}">Mật khẩu mới:</span>
                    </label>
                    <div> <input type="password" id="matKhau" name="matKhauMoi"
                                 th:placeholder="${nhanVien.maNhanVien != null ? '(Để trống nếu không đổi)' : ''}"
                                 th:required="${nhanVien.maNhanVien == null}" />
                        <span th:if="${passwordError}" th:text="${passwordError}" class="error-message"></span>
                    </div>

                    <div class="form-actions">
                        <button type="submit" th:text="${nhanVien.maNhanVien == null ? 'Thêm' : 'Lưu'}"></button>
                        <a th:href="@{/admin/nhanvien}" class="cancel-button" role="button">Hủy</a>
                    </div>

                    <div class="required-note">(*): Các trường bắt buộc nhập</div>
                </div>

                <div class="form-avatar">
                    <input type="file" id="anhInput" name="anhFile" accept="image/*" style="display: none;" onchange="previewImageEdit(event)"/>
                    <img th:if="${nhanVien.maNhanVien != null && nhanVien.taiKhoan?.anh != null}"
                         th:src="@{/admin/nhanvien/image/{id}(id=${nhanVien.maNhanVien})}" alt="Ảnh đại diện" id="avatarImageEdit" />
                    <div th:if="${nhanVien.maNhanVien == null || (nhanVien.maNhanVien != null && nhanVien.taiKhoan?.anh == null)}"
                         class="avatar-placeholder" id="avatarPreviewEdit"></div>
                    <button type="button" onclick="document.getElementById('anhInput').click();"
                            th:text="${nhanVien.maNhanVien == null ? 'Chọn ảnh...' : 'Thay đổi...'}">
                    </button>
                    <span th:if="${fileError}" th:text="${fileError}" class="error-message"></span>
                </div>

            </div> </form> </main> </div> <form th:action="@{/logout}" method="post" id="logoutForm" style="display: none;"></form>

<script>
    // Hàm xem trước ảnh (giữ nguyên hoặc dùng bản cập nhật từ lần trước)
    function previewImageEdit(event) {
        const reader = new FileReader();
        reader.onload = function(){
            const imgElement = document.getElementById('avatarImageEdit');
            const previewDiv = document.getElementById('avatarPreviewEdit');
            if (imgElement) {
                imgElement.src = reader.result;
            } else if (previewDiv) {
                previewDiv.innerHTML = ''; // Clear placeholder
                const img = document.createElement('img');
                img.src = reader.result;
                img.alt = 'Ảnh xem trước';
                img.id = 'avatarImageEdit'; // Assign ID
                previewDiv.parentNode.insertBefore(img, previewDiv);
                previewDiv.remove();
            }
        };
        if (event.target.files && event.target.files[0]) {
            reader.readAsDataURL(event.target.files[0]);
        }
    }

    // Hàm cập nhật lương (giữ nguyên)
    document.getElementById('chucVu').addEventListener('change', function() {
        var selectedOption = this.options[this.selectedIndex];
        var luong = selectedOption.getAttribute('data-luong');
        document.getElementById('luong').value = luong ? luong : '';
    });
</script>
</body>
</html>
